<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="btn" @click="add">${msg}</div>
    </div>
    <script>
        var ext ={
            created(){
                console.log('我是扩展的created')
            },
            methods:{
                add(){
                    console.log('我是扩展的add')
                }
            },
        }
        var app = new Vue({
            el:'#app',
            data(){
                return{
                    msg:"hello"
                }
            },
            created(){
                console.log('我是原生的created')
            },
            methods:{
                add(){
                    console.log('我是原生的add')
                }
            },
            extends: ext,//methods里的方法扩展进来是没有用的
            delimiters: ['${','}']
        })
    </script>
</body>
</html>
