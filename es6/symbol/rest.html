<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //... 扩展运算符
        //rest 参数，发生在函数上面的
        var obj =  {
            a : 1,
            b : 2
        }
        var obj1 = obj 
         //obj1.c = 3会改变值
        
        //浅复制
         function copy(obj){
             let newObj = {}
             for(let key in obj){
                 newObj[key] = obj[key]
             }
             return newObj
         }
         var newObj = copy(obj)
         //newObj是一个与obj 无关的对象
         console.log(newObj)

         //es6里面的方法，复制新的Obj
         var obj2 = {
             ...obj
         }
         console.log(obj2)

        function foo(...args){
            console.log(args)
            console.log(Math.max(...args))
        }
        foo(1,2,3,4,5)
    </script>
</body>
</html>
