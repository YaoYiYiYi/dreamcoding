<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- url编码 -->
  <!-- 纯文本 -->
  <!-- form-data:文件上传的时候会直接用到的 -->
  <form action="" method="" enctype="a"></form>
  <script>
    let requestHeaders = new Headers()
    requestHeaders.append('X-auth','wwwww')
    fetch('http://localhost:3000/api/getBook', {
      method:'POST',
      data:{page:1},
      headers: requestHeaders
    })  
    .then(res => res.json())
    .then(data => {
      console.log(data)
    })
  </script>
</body>
</html>
