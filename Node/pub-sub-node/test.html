<body>
    <script>
        var A = function () { };
        A.prototype = {
            n: 1
        };
        var b = new A();
        A.prototype = {
            n: 2
        }
        //A.prototype.n = 2
        var c = new A();
        //console.log(A.prototype)
        //console.log(b)
        //console.log(c)

        console.log(b.n);
        //console.log(b.m);

        console.log(c.n);
        //console.log(c.m);

        function DOG(name) {
            this.name = name;
        }
        DOG.prototype = { species: '犬科' };

        var dogA = new DOG('大毛');
        var dogB = new DOG('二毛');

        console.log(dogA.species); // 犬科
        console.log(dogB.species); // 犬科
        DOG.prototype.species = '猫科';

        console.log(dogA.species); // 猫科
        console.log(dogB.species); // 猫科
        var obj = new Object({ flag: 10 })
        console.log(obj.__proto__)


        var F = function () { };

        Object.prototype.a = function () {
            console.log('a');
        };

        Function.prototype.b = function () {
            console.log('b');
        }

        var f = new F();
        console.log(f)
        console.log(F)
        f.a();
        f.b();

        F.a();
        F.b();

        console.log(Function.__proto__)
    </script>
</body>
