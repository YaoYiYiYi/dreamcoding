<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function add(str){
            var num = 0;
            for(var i = 0;i<str.length;i++){
                (function(j){
                    if(str.charCodeAt(j)<=255)
                    {
                        num+=1
                    }else{
                        num+=2
                    }
                })(i)
            }
            return num
        }
       console.log(add('我的'))
    </script>
</body>
