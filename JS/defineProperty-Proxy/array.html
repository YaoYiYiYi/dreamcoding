<body>
  <script>
    let arr = [1, 2, 3, 4, 5]
    arr.push(6) // 会引起页面的刷新
    arr[6] = 7 // ??不会引起页面的刷新
    // 监听arr有没有被改变 
    // 1. push shift ... 劫持
    // 2. arr[0] = 


    // 把push方法存一下
    var originalPush =  Array.prototype.push
    // 数组调用push 调用的是这里
    Array.prototype.push = function (...args) {
      console.log('我知道数组改变了')
      originalPush.apply(this, args)

    }
    arr.push(8)
    console.log(arr)
  </script>
</body>
