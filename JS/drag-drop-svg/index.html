<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    table{
        width: 100%;
        border-collapse: collapse;
    }
    table th,table td{
        border: 1px solid #ebeef5;
        text-align: center;
        height: 2em;
    }
    </style>
</head>
<body>
    <a href="">aaa</a>
    <div class="container">
        <span>类型</span>
        <ul class="canDrog">
            <li draggable="true">optimal</li>
            <li draggable="true">good</li>
            <li draggable="true">medium</li>
            <li draggable="true">badly</li>
        </ul>
        <table class="table">
            <thead>
                <tr>
                    <th>weeks</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                </tr>
            </thead>
            <tbody>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
    // window.onload = funcion()=>{}
    // window.addEventListener('domcontentloaded',()=>{})
    $(function(){
        $('.canDrog li').bind('dragstart',function(event){
            // 拿到原始的event，不是JQuery加工过后的
            event = event.originalEvent
            event.target.style.opacity = .5
            event.dataTransfer.setData('text',$(event.target).html())
        })
        $('.canDrog li').bind('dragend',function(event){
            // 拿到原始的event，不是JQuery加工过后的
            event = event.originalEvent
            event.target.style.opacity = 1
        })


        $('table td').bind('dragenter',function(event){
            event = event.originalEvent
            event.target.style.backgroundColor = '#fdfdfd'
        })
        $('table td').bind('dragleave',function(event){
            event = event.originalEvent
            event.target.style.backgroundColor = ''
        })
        $('table td').bind('dragover',function(event){
            event.originalEvent.preventDefault()
        })
        $('table td').bind('drop',function(event){
            event = event.originalEvent
            const text = event.dataTransfer.getData('text')
            $(event.target).html(text)
        })
    })
</script>
</body>
</html>
