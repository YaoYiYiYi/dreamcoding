<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
  <script>
    // console.log(_.countBy([5.4, 5.6, 5.1, 7], Math.floor))
    function myCountBy(arry,methods) {
      let obj = {}
      for(let i of arry){
        let b = methods(i)
        if(!obj[b]){
          obj[b] = 1
        } else {
          obj[b]++
        }
      }
      return obj
    }
    // console.log(myCountBy([5.4, 5.6, 5.1, 7], Math.floor))

    // map reduce filter
    function myCountBy1(arr, func) {
      return arr.reduce((pre, next) => {
        // 如果reduce有第二个参数, pre === 第二个参数,{}
        // 且以后的pre是上一次返回的值
        // next 才是循环的值
        console.log(pre,next)
        let res = func(next)
        if(!pre[res]){
          pre[res] = 1
        } else {
          pre[res]++
        }
        return pre
      }, {})
    }
    console.log(myCountBy1([5.4, 5.6, 5.1, 7], Math.floor))
  </script>
</body>
</html>
