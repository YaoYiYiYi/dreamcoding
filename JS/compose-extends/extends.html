<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    class Button {
      constructor(color) {
        this.color = color
      }
    }
    class BuyItNow extends Button {
      constructor(color){
        // super 指得是父类的构造函数
        super(color)
        this.innerHTML = '购买'
        let button = document.createElement('button')
        button.innerText = this.innerHTML
        button.style.color = this.color
        document.body.appendChild(button)
      }
      click() {
        console.log('buy it now')
      }
    }
    console.log(new BuyItNow('red'))
    console.log(new BuyItNow('blue'))
    // 实际上 BuyItNow是一个函数 语法上叫类，本质是function
    console.log(typeof BuyItNow)



    // 寄生组合 继承，也是es6 extends采用的继承
    function Btn(color){
      this.color = color
    }
    Btn.prototype.click = function (params){
      console.log('click')// 浅复制就是
    }
    function BIN (color){
      // 继承属性
      Btn.call(this,color) //super()
      this.innerHTML = '购买'
    }
    //浅复制  其中的一种继承方法 
    //把父类的 prototype 对象 一个一个的复制给前面
    //不能继承属性
    BIN.prototype = Object.create(Btn.prototype)
    var b1 = new BIN('red')
    // 修正 constructor
    console.log(BIN.prototype)
    console.log(b1.click)
  </script>
</body>
</html>
