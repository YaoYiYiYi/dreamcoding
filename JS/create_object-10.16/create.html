<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //JS 中没有类,Function + prototype基于原型的面向对象
        var Person = {//对象模板
            name: "noname",
            age:  0,
            greet: function(){
                console.log(`hello,${this.name}`);
            }
        }
        //es6里面的 create方法      
        var tom = Object.create(Person);
        console.log(tom);
        tom.name = 'tom';
        tom.age = '18'
        tom.greet();
    </script>
</body>
</html>
