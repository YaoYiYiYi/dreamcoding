    // _.throttle 节流函数
    // container1.onmousemove = _.throttle(addcart,1000)
    // container1.onmousemove = addcart
    container1.onmousemove = myThrottle(addcart,1000)
    function myThrottle(func, wait){
      let init = 0
      let previous = 0 
      return function() {
        let now = new Date().getTime()
        if((now - previous)>wait){
          previous = now
          func(init)
        }
      }
    }
