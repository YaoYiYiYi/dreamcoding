<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .scrollContainer{
      width: 200px;
      height: 600px;
      border: 1px solid #000;
      overflow-y: scroll;
    }
    .targetBox{
      width: 100px;
      height: 100px;
      background-color:aqua;
      margin-top: 901px;
    }
  </style>
</head>
<body>
  <div class="scrollContainer">
    <div class="targetBox"></div>
  </div>
<script>
  const insectionObs = new IntersectionObserver((entries) => {
    //entries是当前有交叉关系的元素集合，数组形式
    entries.forEach(entry => {
      if(entry.isIntersecting){
        console.log(entry)
      }
    })
  },
  {
    threshold:[0.3, 0.5, 1],// 会进行通知 
    rootMargin: '0px 0px 30px 0px'// 相当于提前30px,就通知
  }
  )
  insectionObs.observe(document.querySelector('.targetBox'))
</script>
</body>
</html>
