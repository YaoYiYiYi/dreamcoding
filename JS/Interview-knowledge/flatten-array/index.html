<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组开屏</title>
</head>
<body>
  <script>
    var arr = [1,[ 2, [3, 4]]]
    // 要求变成 [1, 2, 3, 4]
    var arr1 = [1, [2,3]]
    var farr = [].concat(arr1[0]).concat(arr1[1])
    console.log(farr)
    function flattenArr(arr) {
      let arry = []
      for (let i=0;i<arr.length;i++) {
        if (Array.isArray(arr[i])) {
          arry = arry.concat(flattenArr(arr[i]))
        } else {
          arry.push(arr[i])
        }
      }
      return arry
    }
    console.log(flattenArr(arr))

    // reduce map filter 函数式编程
    function flattenArr1(arr) {
      return arr.reduce((pre, next) => {
        if(Array.isArray(next)) {
           return arr.concat(flattenArr1(next))
        } else {
          pre.push(next)
          return pre
        }
      }, [])
    }
  </script>
</body>
</html>
