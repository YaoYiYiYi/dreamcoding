<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .light{
      width: 20px;
      height: 20px;
      border: 1px solid #000;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="light"></div>
  <script>

    // promise的方法
    const light = document.querySelector('.light')
    let stp1 = () => new Promise((resolve, reject) => {
      setTimeout(() => {
        light.style.backgroundColor = 'red'
        resolve() // 通知外面，成功了
      }, 1000)
    })
    let stp2 = () => new Promise((resolve, reject) => {
      setTimeout(() => {
        light.style.backgroundColor = 'green'
        resolve() // 通知外面，成功了
      }, 1000)
    })

  stp1()
    .then(res => {
      // then return promise 之后 后面还可以接着调用
      return  stp2()
    })
    .then(res => {
      console.log(123)
    })
  </script>
</body>
</html>
