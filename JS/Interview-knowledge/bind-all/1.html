<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function sum (a, b, c) {
      return a + b + c
    }
    sum(1, 2, 3)
    // 正常的数据是一次传三个，但柯里化就是分开传参
    // 对sum这个函数的柯里化，把数据分几次传参
    // 因为bind返回的是一个函数
    var currySum = sum.bind(null,2)
    // console.log(currySum)
    var res = currySum(1,3)
    console.log(res)
    console.log(currySum)

    function matchStr (reg, str) {
      return reg.test(str)
    }
    // 正则 + 代表1~任意长度， \s代表空白符 g：global flag
    console.log(matchStr(/\s+/g, 'a b'))
    console.log(matchStr(/\s+/g, 'abc'))
    const hasWhiteSpace = matchStr.bind(null, /\s+/g)
    console.log(hasWhiteSpace('a c'))

    const hasNum = matchStr.bind(null,/[0,9]+/g)
    console.log(hasNum(1110))


    function type(type, value) {
      return Object.prototype.toString.call(value) === `[object ${type}]`
    }
    console.log(type('String', 'h'))
    var isArray = type.bind(null, 'Array')
    console.log(isArray([1,2,3]))

  </script>
</body>
</html>
